<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
        <section id="login">
            <header class="header">
                <h1 class="h-primary center"><center>Login Here</center></h1>
            </header>

            <div id="login-box">
            <form action="">
          
            <div class="form-group">
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter Email Here" required />
          </div><br>

          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password Here" required />
          </div><br>

          <div class="row uniform">
                 <p>
                     <b>Category : </b>
                        </p>
                        <div class="3u 12u$(small)">
                            <input type="radio" id="farmer" name="category" value="0" >
                            <label for="farmer">Farmer</label>
                        </div>
                        <div class="3u 12u$(small)">
                            <input type="radio" id="buyer" name="category" value="1" checked>
                            <label for="buyer">Buyer</label>
                        </div>
          </div>

          <div class="row uniform">
            <div class="7u 12u$(small)">
              <input type="submit" value="Login" />
            </div>
          </div>

            <p class="link">Don't have an account<br>
                <a href="signup.html">Sign up </a> here</a></p>
                <p class="login-box">Log in with</p>
    </section>
</body>
</html>
